[marcio]
listen = /run/php/marciopribeiro.com.socket
user = marcio
group = www-data 
listen.owner = marcio
listen.group = www-data
listen.mode = 0660
request_slowlog_timeout = 5s
slowlog = /var/log/php7/slowlog-marciopribeiro.com.log
pm = dynamic
pm.max_children = 5
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 4
pm.max_requests = 200
listen.backlog = -1
pm.status_path = /status
request_terminate_timeout = 120s
rlimit_files = 131072
rlimit_core = unlimited
catch_workers_output = yes
env[HOSTNAME] = $HOSTNAME
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp 
